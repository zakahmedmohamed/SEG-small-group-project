<html>
<head>
  <title>Users</title>
</head>
 <body>
   <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Users</h1>
        <table class="table">
          {% if user.is_member == True %}
            {% for user in users %}
              <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.username }}</td>
              </tr>
            {% endfor %}
          {% endif %}
        </table>
      </div>
    </div>
  </div>
</body>
</html>
