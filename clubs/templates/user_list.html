<html>
<head>
  <title>Users</title>
</head>
 <body>
   <h1>User list</h1>
   {% for user in users %}
   <tr>
     <td>
       <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
     </td>
     <td>{{ user.username }}</td>
     <td>{{ user.full_name }}</td>
     <td>{{ user.bio }}</td>
   </tr>
   {%endfor%}
 </body>
</html>
