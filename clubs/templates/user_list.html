<html>
<head>
  <title>Users</title>
</head>
 <body>
   {% if user.is_member == True %}
   <h1>User list</h1>
   {% for user in users %}
   <tr>
     <td>
       <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
     </td>
     <td><a href="{% url 'show_user' user.id %}">{{ user.username }}</a></td>
   </tr>
   {%endfor%}
   {%endif%}
 </body>
</html>
