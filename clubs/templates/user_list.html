{% extends "base_content.html" %}
{% block content %}
 <div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Users</h1>
      <table class="table">
        {% if user.is_member %}
          {% for user in users %}
            {% if user.is_member %}
            <tr>
              <td><img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle profile-image" ></td>
              <td>{{ user.full_name }}</td>
              <td><a href="{% url 'show_user' user.id %}">{{ user.username }}</a></td>
            </tr>
            {% endif %}
          {% endfor %}
        {% endif %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
