{% extends "base_content.html" %}
{% block content %}
<div id="cover-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card cover-card offset-md-2 offset-lg-4">
          <h1 class="cover-heading">Club List</h1>
          {% csrf_token%}
          <ul>
            {% for club in clubs %}
            <div class="card cover-card">
              <label>
                {{club.name}} - {{club.created_at}} <br>
                {{club.description}}<br>
              </label>
              <a href="{% url 'club_profile' club.name %}" class="btn btn-lg btn-secondary">
                View Club!
              </a>
              {% endfor %}
            </div>
          </ul>
          <p>
            <a href="{% url 'home' %}" class="btn btn-lg btn-secondary">
              Home Page
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
