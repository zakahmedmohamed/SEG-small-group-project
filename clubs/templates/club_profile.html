<html>
<head>
    {% load static %} 
    <title>Chess Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
</head>
<body>
<div id = "cover-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card cover-card offset-md-2 offset-lg-4">
          <h1 class="cover-heading">Club Profile</h1>
                <h1>{{club.name}}'s Profile</h1>
                <p>Here you can view {{club.name}}'s Profile!</p>
                <p>Description: {{club.description}}</p>
                <p>Created: {{club.created_at}}</p>
                <p><a href = '{%url 'home' %}'>Home!</a></p>
              {% csrf_token%}
              <p>
                <a href='{% url 'log_in' %}' class="btn btn-lg btn-secondary"> <!--Need a way of applying to a club-->
              Apply!
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
