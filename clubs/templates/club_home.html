<html>
<head>
    {% load static %} 
    <title>Chess Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
</head>
<body>
<div id = "cover-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card cover-card offset-md-2 offset-lg-4">
          <h1 class="cover-heading">{{club}}</h1>
          <ul>
            <div class = "card cover-card"
            <li> 
            <a href='{% url 'view_members' club %}' class="btn btn-lg btn-secondary"> <!--Need a way of applying to a club-->
            View Members!
            </a>
            <p>
            {% if user.is_officer%}
            <a href='{% url 'application_list' club %}' class="btn btn-lg btn-secondary">
                Approve or reject applications!
            </a>
            {% endif %}
            {% if user.is_owner%}
            <a href='{% url 'owner_commands' club %}' class="btn btn-lg btn-secondary">
                Promote, demote or tranfer ownership as the club's owner
            </a>
            {% endif %}
            
            </div>
          </ul>
          {% csrf_token%}
          <p>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
