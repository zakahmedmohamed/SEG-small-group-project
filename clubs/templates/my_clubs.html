<html>
<head>
    {% load static %} 
    <title>Chess Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
</head>
<body>
<div id = "cover-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card cover-card offset-md-2 offset-lg-4">
          <h1 class="cover-heading">Club List</h1>
          <ul>
            {%for club in clubs%}
            <div class = "card cover-card"
            <li> {{club.name}} - {{club.created_at}}<br/>
            {{club.description}}<br/>
            <a href='{% url 'application_list' club.name %}' class="btn btn-lg btn-secondary">
                Approve or reject applications!
            </a>
            <a href='{% url 'owner_commands' club.name %}' class="btn btn-lg btn-secondary">
                Promote, demote or tranfer ownership as the club's owner
            </a>
            </div>
            {% endfor %}
          </ul>
          {% csrf_token%}
          <p>
            <a href='{% url 'home' %}' class="btn btn-lg btn-secondary">
              Home Page
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
