<html>
<head>
    {% load static %} 
    <title>Chess Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
</head>
<body>
<div id = "cover-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card cover-card offset-md-2 offset-lg-4">
          <h1 class="cover-heading">Members List</h1>
          <!--{% if currentClub.is_officer%}
                {% else %}
          <div class = "card cover-card">
           {% endif %}
          -->
          {% if currentClub.is_officer%}
            <div class = "card cover-card">
            <ul>
              {%for user in users%}
                <li> {{user.user}}</li>
                {% endfor %}
                </ul>
              </div>
            {% else %}
            <div class = "card cover-card">
            Youre not an officer
            </div>
          {% endif %}
          {% csrf_token%}
          <p><br/>
            <a href='{% url 'home' %}' class="btn btn-lg btn-secondary">
              Home Page
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
